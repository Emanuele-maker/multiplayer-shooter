<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Multiplayer shooter by Manu & Gabry GD</title>
    <style>
        img {
            display: none;
        }
        
        #dark,
        #tonno,
        #watermelon {
            display: inline;
            width: 60px;
            height: 60px
        }
        
        #setTonno,
        #setWatermelon,
        #setDark {
            background-color: white;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container h-100">

            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <canvas id="canvas"></canvas>
                    <br>
                    <p>
                        <button id="setTonno"><img src="assets/tonno.png" id="tonno"></button>
                        <button id="setWatermelon"><img src="assets/watermelon.png" id="watermelon"></button>
                        <button id="setDark"><img src="assets/dark_skin.png" id="dark"></button>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <img src="assets/bullet_left.png" id="bullet-left">
    <img src="assets/bullet_right.png" id="bullet-right">
    <img src="assets/lava.png" id="lava">
    <img src="assets/platform.png" id="platform">
    <img src="assets/cloud.png" id="cloud">

    <img src="assets/shoot_btn.png" id="shoot-btn">
    <img src="assets/pulsante destra.png" id="right-btn">
    <img src="assets/pulsante sinistra.png" id="left-btn">
    <img src="assets/pulsante salto.png" id="jump-btn">

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
